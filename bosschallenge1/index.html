<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header -->
    <div class="header">
        <h1 class="cinzel">Refresh Page</h1>
    </div>


    <!-- dice  -->
    <div class="container-fluid">
        <div class="container text-center">
            <div class="row">

                <!-- dice-1  -->
                <div class="dice1 col-4 white dice box">
                    <h3 style="color: green;">Player 1</h3>
                    <div class="red container">
                        <div class="red row">
                            <div class="red col11 col-6">
                                <div id="circle" class="circle"></div>
                                <div id="circle" class="circle"></div>
                                <div id="circle" class="circle"></div>
                            </div>
                            <div class="red col21 col-6">
                                <div id="circle" class="circle"></div>
                                <div id="circle" class="circle"></div>
                                <div id="circle" class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- dice-2  -->
                <div class="dice2 col-4 white dice box">
                    <h3 style="color: green;">Player 2</h3>
                    <div class=" red container">
                        <div class="red row">
                            <div class="red col12 col-6 ">
                                <div id="circle2" class="circle"></div>
                                <div id="circle2" class="circle"></div>
                                <div id="circle2" class="circle"></div>
                            </div>
                            <div class="red col22 col-6">
                                <div id="circle2" class="circle"></div>
                                <div id="circle2" class="circle"></div>
                                <div id="circle2" class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scores text-center">
            <h3>Scores:</h3>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col1 col-3">


                        <h5>Player 1<h4 class="p1"></h4>
                        </h5>


                    </div>
                    <div class="col2 col-3">
                        <h5>Player 2<h4 class="p2"></h4>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
